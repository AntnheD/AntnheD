name: Metrics
on:
  schedule: [{cron: "0 * * * *"}]  # runs every hour
  workflow_dispatch:               # allows manual runs
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
